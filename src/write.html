<html lang="en">

<body>
  <header class="header">
    <div class="brand">
      <a href="index.html" class="brand-logo"><img
          src="https://autospeck.netlify.app/assets/img/autospeck-belts-logo.png" alt="" width="100"></a>
      <div class="nav-burger" id="nav-burger">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path d="M24 6h-24v-4h24v4zm0 4h-24v4h24v-4zm0 8h-24v4h24v-4z"></path>
        </svg>
      </div>
      <div class="nav-cancel is-active" id="nav-cancel">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path
            d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z">

        </svg>
      </div>
    </div>

    <nav class="nav is-active" id="nav">
      <a href="index.html" class="nav-link">HOME OF CARS</a>
    </nav>

  </header>



  <main>
    <form id="rentalForm" class="add-new-property">

      <div class="property-image form-control">
        <div class="display">
          <img src="static/images/default.jpg" alt="default image of car">
        </div>
        <label for="rentalImage">Select image </label>
        <input type="file" id="rentalImage" style="display:none" class="select-file" accept=".jpg, .png, .jpeg, .webp">

      </div>

      <div class="rental-name form-control">
        <label for="year">Year</label>
        <input id="year" type="text" placeholder="Bumudoundi">
        <label for="make">car</label>
        <input id="make" type="text" placeholder="Bumudoundi">
        <label for="model">model</label>
        <input id="model" type="text" placeholder="Bumudoundi">
      </div>

      <div class="submit-button form-control">
        <button type="submit">Add Property</button>

      </div>
    </form>

  </main>

  <script src="js/nav-toggle/navtoggle.js"></script>
